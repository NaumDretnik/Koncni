{% extends "base.html" %}

{% block title %}New message{% endblock %}

{% block navbar_active %}
      <ul class="nav navbar-nav">
        <li><a href="/">Inbox</a></li>
        <li class="active"><a href="/new_message">New message<span class="sr-only">(current)</span></a></li>
        <li><a href="/sent_messages">Sent</a></li>
      </ul>
{% endblock %}

{% block main %}
    <form method="post" action="/new_message">
      <div class="form-group">
        <label>From:</label>
        <div>
          <input type="text" class="form-control" id="focusedInput" name="sender" readonly value="{{ user.email() }}">
        </div>
        <br>
        <label for="exampleInputEmail1">Email address</label>
        <input name="recipient" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Message</label>
        <input class="form-control" name="subject" placeholder="Subject">
        <br>
        <textarea name="content" class="form-control" id="exampleTextarea" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-inverse">Send message</button>
    </form>
{% endblock %}
